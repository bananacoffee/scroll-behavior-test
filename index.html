<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>scroll-behaviorがsmoothのとき、画面外でsubmitするとフォームエラーのヒントが出ない</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    p {
      height: 250vh;
      background-color: azure;
      padding: 3rem;
    }
  </style>
</head>

<body>
  <h1>scroll-behaviorがsmoothのとき、画面外でsubmitするとフォームエラーのヒントが出ない</h1>
  <div>
    scroll-behavior：
    <label>
      <input type="checkbox" checked id="changed">
      チェックで有効
    </label>
  </div>
  <form>
    <div>
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" placeholder="Enter your email" required />
    </div>
    <p>
      なんかながーいコンテンツ
      <br>下の方にSubmitボタンがある。
    </p>
    <div><input type="submit"></div>
  </form>

  <script>
    const changed = document.getElementById('changed');
    changed.addEventListener('change', () => {
      document.documentElement.style.scrollBehavior = changed.checked ? 'smooth' : 'auto';
    });
  </script>
</body>

</html>
